<!doctype html>
<html lang="tr">
    <head>
        <title>Reidin Homepage</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{{description}}">
        <meta name="keywords" content="{{keywords}}">
        <link rel="canonical" href="{{pageUrl}}" />

        <!-- CSS imports -->
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/flexboxgrid.css" rel="stylesheet">
        <link href="css/fonts.css" rel="stylesheet">
        <link href="css/customcssframework.css" rel="stylesheet"/>
        <link href="css/mediaqueries.css" rel="stylesheet"/>
        <link href="css/style.css" rel="stylesheet"/>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->

        <!-- Head JavaScript documents imports -->
        <script src="js/jquery.2.2.4.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/css-browser-selector.js"></script>
        <script src="js/custom.js"></script>
    </head>
    <body>
        <div class="flex flex-1 layout-column height-100-percent">
            <div class="full-login-background layout-column flex">
                <div class="container no-padding layout-column flex">
                    <!-- Header -->
                    <header class="top-field layout-row padding-top-lg padding-bottom-lg padding-bottom-sm seperator-bottom">
                        <div class="flex-50">
                            <span class="logo-image"></span>
                        </div>
                        <div class="flex-50 margin-top-md">
                            <button class="btn btn-default button-stabilizer no-padding padding-md-top-bottom padding-xxlg-left-right border-radius-lg push-right transparent-back seperator-all color-white font-14 font-semibold transition-100ms">Giriş Yap</button>
                        </div>
                    </header>
                    <!-- Language Selection -->
                    <div class="language-section layout-row">
                        <div class="flex"></div>
                        <div class="language-selection padding-md-top-bottom padding-xlg-left-right soft-transparent-back">
                            <button class="lang-en btn btn-default color-soft-white button-stabilizer no-padding padding-sm-top-bottom border-radius-rounded padding-sm-left-right push-right seperator-all transparent-back font-9 font-semibold transition-100ms">EN</button>
                            <button class="lang-tr btn btn-default color-soft-white button-stabilizer no-padding padding-sm-top-bottom border-radius-rounded padding-sm-left-right push-right seperator-all transparent-back font-9 font-semibold transition-100ms margin-right-sm active-language">TR</button>
                        </div>
                    </div>
                    <!-- Content -->
                    <div class="layout-row main-content-area layout-xs-column layout-sm-column content-area margin-top-xlg padding-top-xxlg">
                        <div class="flex video-area">
                            <h1 class="font-semibold font-24 margin-top-sm color-white">Reidimap, REIDIN'in harita üzerinde <span class="font-bold">bilgi görüntüleme</span> <br> ve <span class="font-bold">analiz yapma</span> imkanı veren yeni aracıdır.</h1>
                            <p class="font-semibold font-italic font-13 color-white margin-top-xlg margin-bottom-lg padding-bottom-xxlg">*Detaylı bilgi için yandaki formu doldurmanız durumunda ekiplerimiz hemen iletişime geçecektir.</p>
                            <!-- <div class="embed-responsive embed-responsive-16by9 border-radius-10 box-shadow-md z-index-2">
                                <iframe class="z-index-1" width="560" height="315" src="https://www.youtube.com/embed/_tTo7SF7mxE" frameborder="0" allowfullscreen></iframe>
                            </div> -->
                            <div class="embed-responsive embed-responsive-16by9 border-radius-10 box-shadow-md hidden-sm z-index-2">
                                <iframe class="z-index-1" width="560" height="315" src="https://player.vimeo.com/video/12690053" frameborder="0" allowfullscreen></iframe>
                            </div>
                            <div class="clicker-area visible-xs position-fixed bottom-zero left-zero col-xs-12 no-padding">
                                <a href="#mobileAnchor" class="show-form layout-column flex flex-center padding-lg-top-bottom">
                                    <h3 class="no-margin no-padding font-16 padding-lg-left-right margin-top-lg color-white font-bold">BAŞVURU FORMU</h3>
                                    <div class="downArrow bounce">
                                        <i class="arrow down"></i></p>
                                    </div>
                                </a>
                            </div>
                        </div>

                        <div id="mobileAnchor" class="invisible"></div>

                        <div class="flex form-area border-radius-10 margin-left-xlg form-content hidden-xs hidden-sm">
                            <form class="layout-column flex">
                                <div class="form-head layout-row full-width flex-center flex-align-start flex-justify-content-start padding-md">
                                    <span class="icon-area border-radius-rounded min-height-40 min-width-40 margin-left-xlg"></span>
                                    <h2 class="no-margin no-padding color-white font-18 font-bold margin-left-md">BAŞVURU FORMU</h2>
                                </div>
                                <div class="form-group padding-top-xlg padding-xlg-left-right">
                                    <input type="text" class="form-control min-height-40 form-input-back margin-top-lg padding-left-lg" id="name" placeholder="Ad, Soyad">
                                </div>
                                <div class="form-group padding-xlg-left-right">
                                    <input type="email" class="form-control min-height-40 form-input-back padding-left-lg" id="email" placeholder="E-Posta">
                                </div>
                                <div class="form-group padding-xlg-left-right">
                                    <input type="text" class="form-control min-height-40 form-input-back padding-left-lg" id="phone" placeholder="Telefon">
                                </div>
                                <div class="form-group padding-xlg-left-right">
                                    <input type="text" class="form-control min-height-40 form-input-back padding-left-lg" id="company" placeholder="Şirketiniz">
                                </div>
                                <div class="form-group padding-xlg-left-right">
                                    <input type="text" class="form-control min-height-40 form-input-back padding-left-lg" id="web" placeholder="Şirketinizin Web Sitesi">
                                </div>
                                <div class="form-group padding-xlg-left-right">
                                    <textarea class="form-control form-input-back resize-none" id="message" placeholder="Mesajınız" rows="3"></textarea>
                                </div>
                                <div class="flex margin-bottom-lg">
                                    <button type="submit" class="btn btn-default button-stabilizer no-padding padding-lg-top-bottom padding-xxlg-left-right border-radius-lg push-right green-back seperator-all color-white font-14 font-semibold transition-100ms margin-right-xlg">BAŞVUR</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="flex collector hidden-xs hidden-sm"></div>
                </div>
                <!-- Footer -->
                <div class="footer-area layout-row flex-center footer-back footer-seperator padding-lg-top-bottom hidden-xs hidden-sm">
                    <p class="no-margin no-padding color-warm-white font-12">Powered by</p>
                    <span class="footer-logo margin-left-sm"></span>
                </div>
            </div>
        </div>

        <!-- Footer JavaScript documents imports -->
    </body>
</html>
