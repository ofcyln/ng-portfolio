    <meta charset="UTF-8">

<body>

        <header>

            <nav class="navbar navbar-inverse navbar-default shadowNavArea" role="navigation">

                <h1><strong>What do you want Santa to bring you?</strong></h1>
                <h2>Hurry up! Choose your gift, fill the form below and share.</h2>

            </nav>

        </header>

        <div class="container santaForm">
            <div class="row vertical-offset-100">
                <div class="col-xs-12 col-md-5 col-md-offset-6 col-lg-4 col-lg-offset-5">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="row-fluid user-row">
                                <img src="img/1415890634_gift_red.png" width="100" class="img-responsive" alt=""/>
                            </div>
                        </div>
                        <div class="panel-body">
                            <form accept-charset="UTF-8" role="form" class="form-signin">
                                <fieldset>

                                    <div class="row" style="margin-bottom: 15px;">
                                        <div class="col-xs-9 col-md-9">
                                            <input class="form-control" placeholder="Name" id="username" type="text">
                                        </div>
                                        <div class="col-xs-3 col-md-3">
                                            <input class="form-control" placeholder="Age" id="age" type="text">
                                        </div>
                                    </div>

                                    <div class="row" style="margin-bottom: 15px;">
                                        <div class="col-xs-5 col-md-5">
                                            <select class="form-control">
                                                <option selected disabled>Gender</option>
                                                <option>Boy</option>
                                                <option>Girl</option>
                                            </select>
                                        </div>
                                        <div class="col-xs-7 col-md-7">
                                            <select class="form-control">
                                                <option selected disabled>Select your gift</option>
                                                <option>First Gift Name</option>
                                                <option>Second Gift Name</option>
                                                <option>Third Gift Name</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row" style="margin-bottom: 15px;">
                                        <div class="col-xs-12 col-md-12">
                                            <textarea maxlength="250" class="form-control" placeholder="You want this gift because of ... (describe shortly)" id="story" type="text"></textarea>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputFile">You can send your photo to Santa</label>
                                        <input type="file" id="exampleInputFile">
                                    </div>

                                    <input class="btn btn-lg btn-success btn-block" type="submit" id="login" value="SEND IT TO SANTA">

                                </fieldset>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="santaGround">

                <div class="copyright">
                    <p><b>SANTA CLAUS, BRING ME!</b> <span>·</span> Copyright © 2014 <span>·</span> <a href="">Terms of Service</a>
                        <span>·</span> <a href="">Privacy Policy</a></p>
                </div>

            </div>
        </footer>

</body>
</html>
