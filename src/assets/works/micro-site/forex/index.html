<body>

    <article class="mailSettingAbsorber grid-100 mobile-grid-100">

        <section class="grid-100 mobile-grid-100">

            <div class="headling grid-100 mobile-grid-100">

                <div class="grid-60 mobile-grid-100">
                    <div class="prefix-5 integralLogo"></div>
                </div>

                <div class="grid-40 mobile-grid-100">

                    <div class="grid-30 mobile-grid-30">
                        <div class="ulukartalLogo"></div>
                    </div>
                    <div class="ulukartalInfo prefix-5 grid-55 mobile-grid-100">
                        <p>
                            İntegral Menkul Değerler A.Ş. bir
                            Ulukartal Holding iştirakidir.
                        </p>
                    </div>

                </div>


            </div>

        </section>

        <section class="mainArea grid-100 mobile-grid-100">

            <div class="topInfo grid-100 mobile-grid-100">

                <p class="colfaxLight">
                    Şuanda size ulaştığımız platformlar aşağıdaki gibidir. <br/>
                    İletişimde kalmak istediğiniz seçenekleri aşağıda bulabilirsiniz.
                </p>

            </div>

            <div class="mediumAreaOptions grid-100 mobile-grid-100">

                <div class="selectionElement aramaAbs grid-25 mobile-grid-50">

                    <p class="colfaxLight">Arama</p>

                    <div class="aramaCheck">
                        <input id="arama" checked type="checkbox" name="arama" value="arama"/>
                        <label for="arama"></label>
                    </div>

                    <i></i>

                </div>

                <div class="selectionElement smsAbs grid-25 mobile-grid-50">

                    <p class="colfaxLight">SMS</p>

                    <div class="smsCheck">
                        <input id="sms" checked type="checkbox" name="sms" value="sms"/>
                        <label for="sms"></label>
                    </div>

                    <i></i>

                </div>

                <div class="selectionElement epostaAbs grid-25 mobile-grid-50">

                    <p class="colfaxLight">E-posta</p>

                    <div class="epostaCheck">
                        <input id="eposta" checked type="checkbox" name="eposta" value="eposta"/>
                        <label for="eposta"></label>
                    </div>

                    <i></i>

                </div>

                <div class="selectionElement faksAbs grid-25 mobile-grid-50">

                    <p class="colfaxLight">Faks</p>

                    <div class="faksCheck">
                        <input id="faks" checked type="checkbox" name="faks" value="faks"/>
                        <label for="faks"></label>
                    </div>

                    <i></i>

                </div>

            </div>


        </section>

        <section class="bottomArea grid-100 mobile-grid-100">

            <a class="checkOptionsButton colfaxLight" href="">KAYDET</a>

        </section>

    </article>
