<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Mail Üyelik</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="fonts/icons.css" rel="stylesheet">
    <link href="//s.mynet.com/front/fonts/gotham-fonts.css" rel="stylesheet" >
    <link href="css/dropdowns-enhancement.css" rel="stylesheet" >
    <link rel="stylesheet" href="css/style.css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

    <script src="js/jquery.1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="//s.mynet.com/front/js/css-browser-selector.js"></script>
    <script src="js/dropdowns-enhancement.js"></script>
    <script src="js/custom.js"></script>


</head>

<body>

    <div class="container">

        <div class="row">

            <div class="col-xs-12 col-sm-12-col col-md-12 col-lg-12">

                <section class="mailSubscribeAbs">

                    <div class="animate-area"></div>

                    <article class="welcomeAreaAbs">

                        <h1>Merhaba <strong>Arslan Topçu</strong></h1>

                        <p>Aşağıdaki bilgi formunu doldurarak Mynet Servisleri'ndeki yeniliklerin mail adresinize bilgi mesajı olarak gelmesini sağlayabilirsiniz.</p>

                    </article>

                    <article class="selectionAbs">

                        <h2>Üye olmak istediğiniz servisleri seçiniz</h2>

                        <div class="panel-heading">

                            <span class="button-checkbox">
                                <button type="button" class="btn btn-sm btn-default firstChecker active" data-color="default"><i class="state-icon glyphicons check"></i>&nbsp; Tüm servisler</button>
                                <input type="checkbox" id="showall" class="hidden" checked>
                            </span>

                        </div>

                        <div class="btn-group">
                            <button data-toggle="dropdown" class="btn btn-primary dropdown-toggle">Özel seçim<span class="caret"></span></button>
                            <ul class="dropdown-menu">
                                <li>
                                    <input type="checkbox" id="ex2_1" name="ex2" value="1">
                                    <label for="ex2_1">Haber</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="ex2_2" name="ex2" value="2">
                                    <label for="ex2_2">Spor</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="ex2_3" name="ex2" value="3">
                                    <label for="ex2_3">Finans</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="ex2_4" name="ex2" value="4">
                                    <label for="ex2_4">Feşmekan</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="ex2_5" name="ex2" value="5">
                                    <label for="ex2_5">Mynet TV</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="ex2_6" name="ex2" value="5">
                                    <label for="ex2_6">Sahne TV</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="ex2_7" name="ex2" value="5">
                                    <label for="ex2_7">Nasıl TV</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="ex2_8" name="ex2" value="5">
                                    <label for="ex2_8">Oyun</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="ex2_9" name="ex2" value="5">
                                    <label for="ex2_9">Kadın</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="ex2_10" name="ex2" value="5">
                                    <label for="ex2_10">Magazin</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="ex2_11" name="ex2" value="5">
                                    <label for="ex2_11">Trend</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="ex2_12" name="ex2" value="5">
                                    <label for="ex2_12">Sinema</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="ex2_13" name="ex2" value="5">
                                    <label for="ex2_13">Vidobu</label>
                                </li>
                            </ul>
                        </div>

                    </article>

                    <article class="formAbs">

                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputText" class="col-sm-2 control-label">Adınız ve Soyadınız</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputText" placeholder="Adınızı ve Soyadınızı giriniz">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">E-mail adresiniz</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail3" placeholder="E-Mail adresinizi giriniz">
                                </div>
                            </div>

                            <fieldset class="approveArea col-md-offset-2 col-sm-10 col-xs-12 col-sm-12">
                                <div class="item">
                                    <input type="checkbox" id="approve" aria-label="...">
                                    <label for="approve">
                                        <p>Mail listesi aboneliği için <a href="">kullanım koşulları</a>nı okudum ve onaylıyorum.</p>
                                    </label>
                                </div>

                            </fieldset>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-primary">Mail listesine üye ol</button>
                                </div>
                            </div>
                        </form>

                    </article>


                </section>

            </div>

        </div>

    </div>

</body>
</html>
